title: Food Images Classifier
description: Classify food images using deep learning
about:


  This is a Food Images Classifier using Deep Learning built on top of Tessorflow.


  The project was build by [Nidhin Pattaniyil](https://npatta01.github.io)
  and [Reshama Shaikh](https://reshamas.github.io).


  More info and the source code can he found in the [Manning Course](Link) .



code: https://github.com/npatta01/web-deep-learning-classifier

url_server: http://localhost:8000
url_browser: http://localhost:8000/artifacts/model_tfjs/model.json

image_size: 224
top_k: 5

